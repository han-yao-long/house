<script>
    window.onscroll = function () {
        let bodyOne = $('.body_one .scend').offset().top;
        let bodyTwo = $('.body_two .text').offset().top;
        let bodyThree = $('.body_three .text').offset().top;
        let fcenter = $('.fcenter').offset().top;
        let scrolls = $(document).scrollTop();
        let windowHeight = $(window).height();
        let all = scrolls + windowHeight;
        // if()
        if (scrolls <= bodyOne) {
            // $(".p1_phone").stop().animate({top:"1.2rem"},300).animate({top:"1.1rem"},500).animate({top:"1.2rem"},500)  
            $(".body_one .first").addClass("animated bounceInLeft")
            $(".body_one .scend").addClass("animated fadeInDown")
        } else {
            $(".body_one .first").removeClass("animated bounceInLeft")
            $(".body_one .scend").removeClass("animated fadeInDown")
        };
        if (all > bodyTwo) {
            $(".body_two .text").css("visibility", "visible");
            $(".body_two .text").addClass("animated bounceInUp");
        }
        if (all > bodyThree) {
            $(".body_three .text").css("visibility", "visible");
            $(".body_three .text").addClass("animated bounceInRight");
            $(".body_three .phone2").css("visibility", "visible");
            $(".body_three .phone2").addClass("animated bounceInLeft");
        }
        if (all > fcenter) {
            $("footer .fby_f").addClass("animated fadeInDown vsivisible");
        }
        var div = $(".p1_righpng");
        div.animate({
            right: '-2rem',
            top: '0.16rem'
        }, 2000);
        div.animate({
            right: '-2.6rem',
            top: '0rem'
        }, 2000);
        var div1 = $(".p1_lefBpng");
        div1.animate({
            left: '0',
            top: '9rem'
        }, "slow");
        div1.animate({
            left: '-0.1rem',
            top: '9rem'
        }, "slow");
        var div1 = $(".p1_righBpng");
        div1.animate({
            right: '0',
            top: '19.2rem'
        }, "slow");
        div1.animate({
            right: '-0.2rem',
            top: '19.2rem'
        }, "slow");

    }

    $(document).ready(function () {
        $(".body_one .first").addClass("animated bounceInLeft")
        $(".body_one .scend").addClass("animated fadeInDown")
        $("body").mousemove(function (e) {
            var div = $(".p1_righpng");
            div.animate({
                right: '-2rem',
                top: '0.16rem'
            }, 2000);
            div.animate({
                right: '-1.6rem',
                top: '0rem'
            }, 2000);
            let div1 = $(".p1_lefBpng");
            div1.animate({
                left: '0',
                top: '9rem'
            }, "slow");
            div1.animate({
                left: '-0.1rem',
                top: '9rem'
            }, "slow");
        });
        $(".p1_phone").stop().animate({
            top: "1.2rem"
        }, 300).animate({
            top: "1.1rem"
        }, 500).animate({
            top: "1.2rem"
        }, 500);


        function getlocalStor() {
            return JSON.parse(localStorage.getItem('userLink'));
        };
        // 获取code
        let obj = getlocalStor()
        // 获取code
        function urlMsg() {
            let legth = window.location.href.lastIndexOf("?") + 1;
            let msg = window.location.href.substring(legth).split("&");
            let result = {};
            for (var i = 0; i < msg.length; i++) {
                var temp = msg[i].split('=');
                if (temp.length < 2) {
                    result[temp[0]] = '';
                } else {
                    result[temp[0]] = temp[1];
                }
            }
            return result
        };
        let code = urlMsg().code; //微信code 
        if (code) {
            $.ajax({
                type: "POST",
                url: "god.zuanliantech.com/content/share_article",
                data: {
                    code,
                    articleId: obj.articleId,
                    userId: obj.userId
                },
                dataType: "json",
                success: function (data) {
                    console.log(data)
                }
            });
            //  setTimeout(function(){
            //    window.location.href = obj.url;
            //  })
        }
    });
</script>
